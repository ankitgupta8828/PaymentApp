<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="display-6 fw-bold">Payment Details Register</h1>
</div>
<div class="row mt-5">
  <div class="col-6">
    <app-payment-details-form [selectRecorddata]="this.paymentDetailService.paymentDetailsViewModel.paymentFormModel" (updateCollection)="onChangeInPD($event)"></app-payment-details-form>
  </div>
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 rounded" *ngFor="let pd of this.paymentDetailService.paymentDetailsViewModel.paymentDetails">
        <div class="flex-grow-1 mouse-hover" (click)="populateControl(pd)">
          <div class="fw-bold"> {{pd.cardOwnerName}} </div>
          <div class=""> {{pd.cardNumber}} </div>
          <div class="fw-bold"> {{pd.expirationDate}} </div>
        </div>
        <span class="text-secondary">
          <i class="fa-solid fa-trash-can fa-lg mouse-hover" (click)="onClickIcon(pd)"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
